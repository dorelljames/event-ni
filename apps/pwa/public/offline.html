<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Cebby</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <main class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto text-center">
        <div class="bg-white rounded-lg shadow-sm p-6">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
          <h1 class="mt-4 text-xl font-bold text-gray-900">You're offline</h1>
          <p class="mt-2 text-gray-600">
            Don't worry! You can still view previously loaded events.
          </p>
          <div class="mt-6 space-y-4">
            <button
              onclick="window.location.reload()"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            >
              Try reconnecting
            </button>
            <a
              href="/"
              class="block w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
            >
              View cached events
            </a>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Check if we have cached content
      if ("caches" in window) {
        caches.match("/").then((response) => {
          if (response) {
            // We have cached content, show the "View cached events" button
            document.querySelector('a[href="/"]').style.display = "block";
          } else {
            // No cached content, hide the button
            document.querySelector('a[href="/"]').style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
